<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Galeries — CLP‑TOGO</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">
        <div class="logo-mark">
           <img src="clp.jpeg" alt="CLP‑TOGO">
        </div>
        <div class="brand-text">
          <span class="org-name">CLP‑TOGO</span>
        </div>
      </a>

      <nav id="mainNav" class="main-nav">
        <a href="index.html">Accueil</a>
        <a href="galeries.html" class="active">Galeries</a>
        <a href="adhesion.html">Adhésion</a>
      </nav>

      <button id="navToggle" class="nav-toggle" aria-label="Menu">☰</button>
    </div>
  </header>

  <main class="section">
    <div class="container">
      <h1>Galeries photos & vidéos</h1>
      <p class="muted">Découvrez nos actions par année : kits scolaires, partage de nourriture, reboisement, formations…</p>

      <div class="gallery-controls">
        <label for="yearFilter">Filtrer par année :</label>
        <select id="yearFilter">
          <option value="all">Toutes</option>
          <option value="2025">2025</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <div id="gallery" class="gallery-grid"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year-gal"></span> CLP‑TOGO</div>
    </div>
  </footer>

  <!-- Lightbox image -->
  <div id="lightbox" class="lightbox hidden">
    <span id="lightboxClose" class="lightbox-close">×</span>
    <img id="lightboxImg" src="" alt="Image agrandie" />
  </div>

  <!-- Lightbox vidéo -->
  <div id="videoLightbox" class="lightbox hidden">
    <span id="videoClose" class="lightbox-close">×</span>
    <video id="videoPlayer" controls playsinline preload="metadata">
      <source id="videoSource" src="" type="video/mp4" />
      Votre navigateur ne peut pas lire cette vidéo.
    </video>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById("year-gal").textContent = new Date().getFullYear();
  </script>
</body>
</html>
